<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OwlBox</title>

        <link rel="icon" type="image/png" href="img/icon.png" >
        <script src="https://kit.fontawesome.com/c9ab076429.js" crossorigin="anonymous"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=PT+Serif&display=swap');
        </style>
        <link rel="stylesheet" href="./style.css">
        <script src="./jquery-3.6.0.js"></script> 
        <script defer src="./script.js"></script> 
    </head>
    <body class="update-bd">
        <!-- 여긴 로그인한 후의 마이페이지에서 내 정보 수정-->
        <!-- navbar -->
        <nav id="navbar">
            <div class="navbar__logo">
                <img src="img/logo.png" alt="Logo" width="200" height="100">
            </div>
            <div class="navbar__menu">
                <ul class="navbar__menu">
                    <li class="navbar__menu__item">Collection</li>
                    <li class="navbar__menu__item active">MyPage</li>
                    <li class="navbar__menu__item">Board</li>
                    <li class="navbar__menu__item">SignIn</li>
                </ul>
            </div>
        </nav>
        <!-- home -->
        <section id="home">
            <div class="img__container">
                <div class="coll-bg-upload">
                    <div class="coll-bg-edit">
                        <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                        <label for="imageUpload"></label>
                    </div>
                    <div class="coll-bg-preview">
                        <div id="imagePreview" 
                            style="background-image: url(img/img-upload.png);">
                        </div>
                    </div>
                </div>
            </div>
            <h1 class="home__title">member ID</h1>
        </section>
        
        

    </body>
    <!-- foot -->
    <section id="foot">
    </section>
</html>
