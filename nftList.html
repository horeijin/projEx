<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OwlBox</title>

        <link rel="icon" type="image/png" href="img/icon.png" >
        <script src="https://kit.fontawesome.com/c9ab076429.js" crossorigin="anonymous"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap');
            @import url('https://fonts.googleapis.com/css2?family=PT+Serif&display=swap');
        </style>
        <link rel="stylesheet" href="./style.css">
        <script src="./jquery-3.6.0.js"></script> 
        <script src="./script.js" defer></script>
    </head>
    <body>
        <!-- 여긴 로그인 안해도 보이는 nft 목록 페이지-->
        <!-- navbar -->
        <nav id="navbar">
            <div class="navbar__logo">
                <img src="img/logo.png" alt="Logo" width="200" height="100">
            </div>
            <div class="navbar__menu">
                <ul class="navbar__menu">
                    <li class="navbar__menu__item active">Collection</li>
                    <li class="navbar__menu__item">MyPage</li>
                    <li class="navbar__menu__item">Board</li>
                    <li class="navbar__menu__item">SignIn</li>
                </ul>
            </div>
        </nav>

        <!-- 다른 사람의 home -->
        <section id="others-home">
            <img src="img/icon.png" alt="profile photo" class="others-home__avater">
            <h1>콜렉션명</h1>
            <h2>작가명</h2>
        </section>

        <section class="with-filter">
            <!-- 좌측 필터링 메뉴 -->
            <div class="left__container">
                <h2 class="filter__title">Searching Filter</h2>
                <ul class="options">
                    <li class="filter__dropdown">
                        <a data-toggle="dropdown">Price
                            <i class="fa-solid fa-chevron-down icon-arrow close"></i>
                        </a>
                        <ul class="dropdown-menu hide">
                            <li class="txt-center">
                                <input class="input__price" type="text" placeholder="Min">
                                <b>TO</b>
                                <input class="input__price" type="text" placeholder="Max">
                            </li>
                            <li class="txt-right">
                                <button class="search__btn">Contact</button>
                            </li>
                        </ul>
                    </li>
                    <li class="filter__dropdown">
                        <a data-toggle="dropdown">Background
                            <i class="fa-solid fa-chevron-down icon-arrow close"></i>
                        </a>
                        <ul class="dropdown-menu hide">
                            <li>
                                <input type="checkbox" value=".dark-bg" id="dark-bg"/>
                                <label for="dark-bg">dark</label>
                            </li>
                            <li>
                                <input type="checkbox" value=".earth" id="earth"/>
                                <label for="earth">earth</label>
                            </li>
                            <li>
                                <input type="checkbox" value=".fire" id="fire"/>
                                <label for="fire">fire</label>
                            </li>
                            <li>
                                <input type="checkbox" value=".rainbow" id="rainbow"/>
                                <label for="rainbow">rainbow</label>
                            </li>
                            <li>
                                <input type="checkbox" value=".water" id="water"/>
                                <label for="water">water</label>
                            </li>
                            <li>
                                <input type="checkbox" value=".wind" id="wind"/>
                                <label for="wind">wind</label>
                            </li>
                        </ul>
                    </li>
                    <li class="filter__dropdown">
                        <a data-toggle="dropdown">Eyes
                            <i class="fa-solid fa-chevron-down icon-arrow close"></i>
                        </a>
                        <ul class="dropdown-menu hide">
                            <li>
                                <input type="checkbox" value=".angry" id="angry">
                                <label for="angry">angry</label>
                            </li>
                            <li>
                                <input type="checkbox" value=".calm" id="calm">
                                <label for="calm">calm</label>
                            </li>
                            <li>
                                <input type="checkbox" value=".joy" id="joy">
                                <label for="joy">joy</label>
                            </li>
                        </ul>
                    </li>
                    <li class="filter__dropdown">
                        <a data-toggle="dropdown">Face
                            <i class="fa-solid fa-chevron-down icon-arrow close"></i>
                        </a>
                        <ul class="dropdown-menu hide">
                            <li>
                                <input type="checkbox" value=".dark" id="dark">
                                <label for="dark">dark</label>
                            </li>
                            <li>
                                <input type="checkbox" value=".light" id="light">
                                <label for="light">light</label>
                            </li>
                            <li>
                                <input type="checkbox" value=".normal" id="normal">
                                <label for="normal">normal</label>
                            </li>
                        </ul>
                    </li>
                    <li class="filter__dropdown">
                        <a data-toggle="dropdown">Hair
                            <i class="fa-solid fa-chevron-down icon-arrow close"></i>
                        </a>
                        <ul class="dropdown-menu hide">
                            <li>
                                <input type="checkbox" value=".cool" id="cool">
                                <label for="cool">cool</label>
                            </li>
                            <li>
                                <input type="checkbox" value=".cute" id="cute">
                                <label for="cute">cute</label>
                            </li>
                            <li>
                                <input type="checkbox" value=".genki" id="genki">
                                <label for="genki">genki</label>
                            </li>
                        </ul>
                    </li>
                    <li class="filter__dropdown">
                        <a data-toggle="dropdown">Mouth
                            <i class="fa-solid fa-chevron-down icon-arrow close"></i>
                        </a>
                        <ul class="dropdown-menu hide">
                            <li>
                                <input type="checkbox" value=".bigsmile" id="bigsmile">
                                <label for="bigsmile">bigsmile</label>
                            </li>
                            <li>
                                <input type="checkbox" value=".dizzy" id="dizzy">
                                <label for="dizzy">dizzy</label>
                            </li>
                            <li>
                                <input type="checkbox" value=".picky" id="picky">
                                <label for="picky">picky</label>
                            </li>
                            <li>
                                <input type="checkbox" value=".sad" id="sad">
                                <label for="sad">sad</label>
                            </li>
                            <li>
                                <input type="checkbox" value=".smile" id="smile">
                                <label for="smile">smile</label>
                            </li>
                        </ul>
                    </li>
                </ul>
